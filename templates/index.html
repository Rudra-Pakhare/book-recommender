<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Recommender System</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #e3f2fd;">
        <h1 class="navbar-brand" style="font-size:40px;">Book Recommender</h1>
            <div class="navbar-nav ml-auto">
              <a class="nav-item nav-link active" href="/" style="font-size:30px; margin:auto 20px auto 20px;">Home <span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link" href="/recommend" style="font-size:30px; margin:auto 20px auto 20px;">Recommend</a>
            </div>
    </nav>
    <div class="container-fluid" style="margin-top:150px;">
        <div class="row">
            <div class="col-md-12"><h1 style="font-size:50px;">Top 50 Books</h1></div>

            {% for i in range(bookName|length) %}

                <div class="col-md-2" style="margin:10px;">
                    <div class="card" style="width: 18rem;">
                      <img class="card-img-top" src={{ image[i] }} alt="Card image cap">
                      <div class="card-body">
                        <h4 class="card-title">{{ bookName[i] }}</h4>
                        <h5>{{ author[i] }}</h5>
                          <h6>Votes - {{ votes[i] }}</h6>
                          <h6>Rating - {{ rating[i]|round(2) }}</h6>
                      </div>
                    </div>
                </div>

            {% endfor%}

        </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
