<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Recommender System</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #e3f2fd;">
        <h1 class="navbar-brand" style="font-size:40px;">Book Recommender</h1>
            <div class="navbar-nav ml-auto">
              <a class="nav-item nav-link active" href="/" style="font-size:30px; margin:auto 20px auto 20px;">Home <span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link" href="/recommend" style="font-size:30px; margin:auto 20px auto 20px;">Recommend</a>
            </div>
    </nav>

    <div class="container-fluid" style="margin-top:150px;">
        <div class="row">
            <div class="col-md-12">
              <h2>Recommend Books</h2>
              <form action="/recommend_books" method="post" id="form1">
                <div class="form-group row">
                  <div class="col-sm-6">
                    <input name="bookName" type="text" class="form-control" id="inputText" placeholder="Book name">
                  </div>
                    <button form="form1" class="btn btn-secondary col-sm-2" type="submit">Recommend</button>
                </div>
              </form>
            </div>
            {% if data %}

                {% for i in range(data|length) %}

                    <div class="col-md-2" style="margin:10px;">
                        <div class="card" style="width: 18rem;">
                          <img class="card-img-top" src={{ data[i][2] }} alt="Card image cap">
                          <div class="card-body">
                            <h4 class="card-title">{{ data[i][0] }}</h4>
                            <h5>{{ data[i][1] }}</h5>
                          </div>
                        </div>
                    </div>

                {% endfor%}
            {% endif %}
        </div>
    </div>


	<script src="index.js"></script>
  </body>
</html>
